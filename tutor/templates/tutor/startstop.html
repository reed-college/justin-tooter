
{% extends "tutor/base.html" %}

{% block head %}
    <title>
        Paneity - Start/Stop Tutoring
    </title>
    <script>
        alert("IMPORTANT\nPlease do not close this page until you are finished with your tutoring session!");
    </script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'startstop.css' %}" />
{% endblock %}

{% block content %}
    <h2 class="startstopgreetings">Greetings, Tutor! Please click below to:</h2>

    <div class="buttondiv">
        <button class="beginbutton">Start Tutoring</button>
        <button class="endbutton">Stop Tutoring</button>
    </div>

    <p class="startstopwarning">
        IMPORTANT: please do not close this page until you are ready to end your tutoring session! Thank you.
    </p>
{% endblock %}
