{% extends "tutor/base.html" %}

{% block head %}
	<title> Paneity - Homepage/Course List </title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'paneitystyle.css' %}" />
{% endblock %}

{% block content %}
	<h4> Welcome! To find a tutor, please select a course from the list below: </h4>
	<ul>
		<div class="courselisting">
			{% for blipbloop in Courses %}
			<li><a href="{{blipbloop.id}}/tutors">{{blipbloop}}</li>
			{% endfor %}
		</div>
	</ul>
{% endblock %}
