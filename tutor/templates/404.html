<!-- This is our custom 404 page. It is in this directory, and not 'error', because Django looks in this directory
for 404 pages -->
{% extends "tutor/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/error404.css' %}" />
{% endblock %}

{% block content %}
<h1 class="error">404 Page Not Found</h1>
<p class="errorp">You are looking for a page that doesn't exist! Here are some helpful links:</p>
<ul>
    <li><a href="{% url "tutor:index" %}">HOMEPAGE</a></li>
    <li><a href="{% url "spirit:index" %}">FORUM</a></li>
    <li><a href="{% url "tutor:inbox" %}">MESSAGES</a></li>
</ul>


<img src="http://www.aisboerk.com/wp-content/uploads/2014/02/404-not-found01.jpg"></img>
{% endblock %}
